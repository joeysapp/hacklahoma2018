<html>
<head>

initial-scale=1">

<link rel="stylesheet" type="text/css" href="vendors/css/jquery-ui.structure.min.css">
<link rel="stylesheet" type="text/css" href="vendors/css/jquery-ui.theme.min.css">
<link rel="stylesheet" type="text/css" href="vendors/css/jquery.mobile-git.min.css">
<link rel="stylesheet" type="text/css" href="vendors/css/multirange.css">
<link rel="stylesheet" type="text/css" href="vendors/css/awesomplete.css">

<script src="vendors/js/jquery-git.min.js"></script>
<script src="vendors/js/jquery-ui.min.js"></script>
<script src="vendors/js/multirange.js"></script>
<script src="vendors/js/awesomplete.min.js"></script>
<script src="vendors/p5/p5.min.js"></script>
<script src="vendors/p5/p5.dom.min.js"></script>
<script src="vendors/p5/p5.easycam.min.js"></script>

<script src="src/js/pquery-0.1.js"></script>
<link rel="stylesheet" href="src/css/main.css">
</head>

<body>
	<div id="opt">
		<div id="gender_i">
			<fieldset>
			<legend>Gender: </legend>
			<label for="gender_m">Male</label>
			<input type="checkbox" name="gender_m" id="gender_m">
			<label for="gender_f">Female</label>
			<input type="checkbox" name="gender_f" id="gender_f">
			</fieldset>
		</div>
		<div id="employed_i">
			<fieldset>
			<legend>Employment: </legend>
			<label for="employed_t">True</label>
			<input type="checkbox" name="employed_t" id="employed_t">
			<label for="employed_f">False</label>
			<input type="checkbox" name="employed_f" id="employed_f">
			</fieldset>
		</div>
		<div id="married_i">
		<fieldset>
			<legend>Married: </legend>
			<label for="married_t">True</label>
			<input type="checkbox" name="married_t" id="married_t">
			<label for="married_f">False</label>
			<input type="checkbox" name="married_f" id="married_f">
		</fieldset>

		</div>
		<div id="income_i" class="cslider">
			Income:
			<input id="income_id" type="range" multiple value="0,100" />
		</div>
		<div id="age_i" class="cslider">
			Age: 
			<input id="age_id" type="range" multiple value="18,100" />
		</div>
		<div id="location_i">Location: </div>
		<div id="submit_i"></div>
	</div>
	<div id="view"></div>
</body>

<script>
	$("input[type='checkbox']").checkboxradio({ icon: false });
</script>
